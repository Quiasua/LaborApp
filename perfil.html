  <!-- formulario -->
  <div class="container">
      <form>
          <div class="col s12" id="primera">
            <center>
              <h4 class="blue-text">Información</h4>
              <center>
                  <div class="col s4">
                      <img src="img/user_default.png" width="130px" height="130px" alt="" class="circle responsive-img valign profile-image">
                    </div>
                <div class="card horizontal" style="display: inline-block; padding: 12px 48px 10px 48px; border: 1px solid #EEE;position: relative;	top: 25px;">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="Nombre" type="text" class="validate">
                      <label id="nombrel" class="active" for="Nombre" style="text-align: left;">Nombres*</label>                      
                    </div>
                    <div class="input-field col s6">
                      <input id="Apellido" type="text" class="validate">
                      <label id="nombrel1" class="active" for="Apellido" style="text-align: left;">Apellidos*</label>                      
                    </div>
                    <div class="input-field col s6">
                        <input disabled id="Edad" type="text" class="validate">
                        <label id="nombrel2" class="active" for="Edad" style="text-align: left;">Edad*</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="Telefono" type="text" class="validate">
                        <label id="nombrel3" class="active" for="Telefono" style="text-align: left;">Telefono*</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="direccion" type="text" class="validate">
                        <label id="nombrel4" class="active" for="Telefono" style="text-align: left;">Dirección*</label>
                    </div>
                    <div class="input-field col s6">
                        <input disabled id="Correo" type="text" class="validate">
                        <label id="nombrel5" class="active" for="Telefono" style="text-align: left;">Correo electronico*</label>
                    </div>
                  <div class="input-field col s6">
                      <input id="Tipoid" type="text" class="validate">
                      <label id="nombrel6" class="active" for="Telefono" style="text-align: left;">Tipo identificación*</label>
                  </div>
                  <div class="input-field col s6">
                      <input id="Numid" type="text" class="validate">
                      <label id="nombrel7" class="active" for="Telefono" style="text-align: left;">Numero de identificación*</label>                  </div>
                </div>
              </center>
              <a id="actualizar" class='btn waves-effect blue' style="top: 50px;">Guardar</a>
            </center>
          </div>
        </form>
  </div>
