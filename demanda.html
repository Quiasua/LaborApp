  <div class="container">
    <div class="row recuperacion">
      <form>
        <div class="col s12 animated fadeInRight " id="">
          <center>
            <h4 class="blue-text">Información del Contrato Laboral</h4>
            <center>
              <div class="card horizontal" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;position: relative;	top: 50px;">
                <div class="row">
                  <div class="input-field col s12 l6">
                    <select id="tipoConflicto" >
                      <option value="" disabled selected>Elige tu opción</option>
                    </select>
                    <label>Tipo de conflicto</label>
                  </div>
                  <div class="input-field col s12 l6">
                    <input id="otroSalario" type="text" class="validate" >
                    <label id="tituloOtroSalario" class="active" for="Otro Salario" style="text-align: left">Valor</label>
                    <!--<p id="campo">campo requerido</p>-->
                  </div>
                  <div class="input-field col s12 l12">
                    <form id="formulaireDate">
                      <div class="row">
                        <div class="input-field col s12 l6">
                          <label>Fecha inicio contrato</label>
                          <input type="date" placeholder="DD/MM/AA" id="fechaInicio" class="datepicker" data-rule-dateWithMoment="true">
                        </div>
                        <div class="input-field col s12 l6">
                          <input type="date" placeholder="DD/MM/AA" id="fechaFinal" class="datepicker" data-rule-dateWithMoment="true">
                          <label>Fecha fin contrato</label>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
            </center>
            <button id="siguiente3" type='button' class='btn waves-effect blue' style="top: 50px;">Siguiente</button>
          </center>
          </div>
      </form>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
<script>
  $(document).ready(function () {
    $(".datepicker").pickadate({
      closeOnSelect: true,
      format: "dd/mm/yyyy",
      close: 'Seleccionar',
      today: false,
      clear: false,
    });

    $('#siguiente3').click(function(){
      var salario = $("#otroSalario").val();
      var cuantia = 781242 * 20;
      if(salario >= cuantia){
        window.location.href = "abogado.html";
      }
    })
  });
</script>
