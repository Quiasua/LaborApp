<!DOCTYPE html>
<html lang="en">
<head>
	<title>Creación De Cuenta</title>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body class="animated fadeInRight">
	<div class="section"></div>
	<div class="container">
		<div class="row recuperacion">
			<div class="col s12">
			<form action="">
				<center>
					<h4 class="indigo-text">¿Cómo te llamas?</h4>
					<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;position: relative;	top: 50px;">
						<div class="row">
							<div class="input-field col s6">
								<input id="Nombre" type="text" class="validate" required="" aria-required="true">
								<label class="active" for="Nombre" style="text-align: left;">Nombre*</label>
							</div>
							<div class="input-field col s6">
								<input id="Apellido" type="text" class="validate" required="" aria-required="true">
								<label class="active" for="Apellido" style="text-align: left;">Apellido*</label>
							</div>
						</div>
					</div>
				</center>
				<center><button id="btn-enviar" type='submit' class='btn waves-effect indigo' style="top: 50px;">
					<i class="material-icons right"></i>Siguiente</button>
				<br>
			
				</div>
			</form>
			</div>
		</div>    
	</div>
</body>
</html>
